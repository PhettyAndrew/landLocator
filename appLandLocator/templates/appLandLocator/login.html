<title>Land Locator: User Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <link href='https://fonts.googleapis.com/css?family=Playfair Display' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Jura' rel='stylesheet'>

{%load crispy_forms_tags%}

<<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="card card-body" style="margin: 20px;">
                <h3 style="text-align: center; margin:10px; font-family: Lora;">LOGIN FORM</h3>
                <hr>
                {% if message %}
                <div class="alert alert-danger">
                    <h4>{{message}}</h4>
                </div>
                {% endif %}
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-danger" style="width: 100%; Font-family: Jura;">SUBMIT</button>
                        <div class="row">
                            <div class="col-sm-6">
                                <p style="Font-family: Dosis; margin-top: 15px;"><a href="{% url 'appLandLocator:signup' %}">Not yet Registered? Sign Up Here</a></p>
                            </div>
                            <div class="col-sm-6">
                                <a href="{% url 'appLandLocator:index' %}" style="margin-top: 15px; Font-family: Jura;" class="btn btn-outline-secondary">HOME PAGE</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
